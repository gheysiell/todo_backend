name: todo_backend_pipeline

on:
  push:
    branches:
      - master

jobs:

  starting:
    runs-on: ubuntu-latest
    name: Starting
    steps:
      - name: Starting
        run: echo "starting"

  setup:
    runs-on: ubuntu-latest
    name: Setup
    steps:
      - uses: actions/checkout@v4

  deploy:
    runs-on: ubuntu-latest
    name: Publication
    steps:
      - name: see_files
        run: ls
      - name: after_see_files
        run: echo "__________________"
      - name: Publish
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.RSA_KEY }}
          port: ${{ secrets.HOST_PORT }}
          source: "docs.yaml"
          target: ./ # ${{ secrets.HOST_DIRECTORY }}