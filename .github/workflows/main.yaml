on:
  push:
    branches: 
      - master
jobs:
  build:
    runs-on: ubtuntu-latest
    name: deployment...

    steps:
      - name: Set up go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22.5

      - name: Check out code
        uses: actions/checkout@v3

      - name: Upload files
        uses: actions/nogsantos/scp-deploy@master
        with:
          src: './*'
          host: ${{ secrets.HOST_IP }}
          remote: ${{ secrets.HOST_DIRECTORY }}
          port: ${{ secrets.HOST_PORT }}
          user: ${{ secrets.HOST_USER }}
          key: ${{ secrets.RSA_KEY }}          